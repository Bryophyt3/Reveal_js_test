<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <title>Skatepark Proposal Slideshow</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/reset.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/reveal.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/theme/black.css">

  </head>

  <body>

    <div class="reveal">

      <div class="slides">

        <section data-markdown="skatepark-proposal.md"

                 data-separator="^\n\n\n"

                 data-separator-vertical="^\n\n"

                 data-separator-notes="^Note:"

                 data-charset="utf-8">

        </section>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/reveal.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/plugin/markdown/markdown.js"></script>

    <script>

      Reveal.initialize({

        hash: true,

        slideNumber: 'c/t',

        history: true,

        center: true,

        margin: 0.1,

        plugins: [RevealMarkdown]

      });

    </script>

  </body>

</html>
